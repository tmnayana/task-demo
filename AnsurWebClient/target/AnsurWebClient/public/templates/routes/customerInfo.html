<style>
hr {
	margin-top: 0.5em;
	margin-bottom: 0.5em;
	border-style: inset;
	margin-left: -2%;
}
.grid {
	width: 100%;
	height: 260px;
}
.table {
	width: 80%;
}
.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
    padding: 8px;
    line-height: 1.42857143;
    vertical-align: top;
    border-top: 0px solid #ffffff;
}
.btn.focus, .btn:focus, .btn:hover {
    color: #333;
    text-decoration: none;
}
.statusImage {
	height: 20px;	
}

</style>
<div class="container-fluid" style="margin-bottom: 0.5em;">
	<form name='CustomerForm' novalidate class='form-horizontal'>
		<div class="container">
			<div class="row">
				<div class="pull-left" style="width: 100%">
					<a href="" data-ng-click="goBackToCustomerInfo()"><span
						class="glyphicon glyphicon-chevron-left" style="margin-top: 25px; font-size:1.5em;color:black"></span>
					</a> <span style="font-size: 2em; margin-left: 1%">Customer Info</span>
				</div>
			</div>
		</div>
		<hr>
		<div class="container">
			<div class="row">
				<div class="pull-left">
					<h3>{{OrganizationName}}</h3>
					<h4>{{ContactPersonName}}</h4>
					<h6>{{Email}}</h6>
					<span><img src={{statusImagePath}} class="statusImage"> {{status}}</span>
				</div>
				<div class="pull-right">					
					<button class="btn btn-primary" style="border-radius: 26px;margin-top:50px;"
					data-ng-click="activateFromCustomerInfo()"
					data-ng-show="showActiveStatusButton">Activate</button>
					<button class="btn btn-primary" style="border-radius: 26px;margin-top:50px; "
					data-ng-click="deactivateFromCustomerInfo()" 
					data-ng-show="showDeactiveStatusButton">Deactivate</button>
					<button class="btn btn-primary" style="border-radius: 26px;margin-top:50px; "
					data-ng-click="sesendInvitationFromCustomerInfo()" 
					data-ng-show="showResendInvitationStatusButton">Resend Invitation</button>
				</div>
			</div>
			<hr>
			<div class="row">
				<table class="table" style="max-width: 35%;>  <!-- style="max-width: 34%;" -->
					<tbody>
						<tr>
							<td>Added:</td>
							<td>{{AddedOn}}</td>
						</tr>
						<tr>
							<td>Contact Person Name:</td>
							<td>{{ContactPersonName}}</td>
						</tr>
						<tr>
							<td>Phone Number:</td>
							<td>{{PhoneNo}}</td>
						</tr>
						<tr>
							<td>Address:</td>
							<td>{{location}}</td>
						</tr>
						<tr>
							<td>Tax Id:</td>
							<td>{{TaxID}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<hr>
		</div>
		<div class="container" style="margin-bottom: 5%;">
			<div class="row">
				<div class="pull-left">
					<h3>Subscription for Licensed Test Devices</h3>
				</div>
				<div class="pull-right">
					<button class="btn btn-primary" 
					style="border-radius: 26px;margin-top:8%"
					data-ng-click='addSubscription()'>Add Subscription for FTI</button>
				</div>
			</div><br>
			<div class="row">
				<div ui-grid="CustomergridOptions" class="grid"></div>
			</div>
		</div>
	</form>
</div>
